<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container" id="adminDashboard">
        <div class="dashboard-header">
            <div>
                <h1>Admin Dashboard</h1>
                <p>Welcome, <span id="adminName">Admin</span></p>
            </div>
            <button onclick="logout()" class="logout-button">Logout</button>
        </div>

        <div class="navbar">
            <a class="nav-link active" onclick="switchView('users', this)">Manage Users</a>
            <a class="nav-link" onclick="switchView('courses', this)">Register Courses</a>
            <a class="nav-link" onclick="switchView('enrollments', this)">Course Requests</a>
        </div>

        <div class="dashboard-content">
            
            <div id="view-users">
                <div class="dashboard-actions">
                    <button onclick="toggleAddUserForm()" class="add-user-button" id="addUserBtn">
                        + Add New User
                    </button>
                </div>

                <div class="add-user-form-container" id="addUserForm" style="display: none;">
                    <h2>Add New User</h2>
                    <div id="addUserError" class="error-message" style="display: none;"></div>
                    <div id="addUserSuccess" class="success-message" style="display: none;"></div>
                    
                    <form id="userForm" class="add-user-form" onsubmit="addUser(event)">
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>University ID *</label>
                                <input type="text" id="universityId" placeholder="e.g. 22P0010" required>
                            </div>
                            <div class="form-group">
                                <label>Full Name *</label>
                                <input type="text" id="userName" placeholder="Full name" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Email * (@eng.asu.edu.eg)</label>
                                <input type="email" id="userEmail" placeholder="student@eng.asu.edu.eg" required>
                            </div>
                            <div class="form-group">
                                <label>Password * (Capital start, min 8)</label>
                                <input type="password" id="userPassword" placeholder="Enter password" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Role *</label>
                                <select id="userRole" required>
                                    <option value="student">Student</option>
                                    <option value="teacher">Teacher</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="submit-button">Create User</button>
                    </form>
                </div>

                <div class="users-section">
                    <h2>System Users (<span id="userCount">0</span>)</h2>
                    <div class="users-table-container">
                        <table class="users-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="view-courses" style="display: none;">
                <div class="add-user-form-container">
                    <h2>Create New Course</h2>
                    <div id="addCourseError" class="error-message" style="display: none;"></div>
                    <div id="addCourseSuccess" class="success-message" style="display: none;"></div>

                    <form id="courseForm" class="add-user-form" onsubmit="addCourse(event)">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Course Name</label>
                                <input type="text" id="courseName" placeholder="e.g. Web Development" required>
                            </div>
                            <div class="form-group">
                                <label>Course Code (Unique)</label>
                                <input type="text" id="courseCode" placeholder="e.g. CS101" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Credit Hours</label>
                                <input type="number" id="courseCredits" min="1" max="6" placeholder="3" required>
                            </div>
                            <div class="form-group">
                                <label>Assign Instructor</label>
                                <select id="courseInstructor" required>
                                    <option value="">Select a Teacher...</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="submit-button">Create Course</button>
                    </form>
                </div>

                <div class="users-section">
                    <h2>Existing Courses</h2>
                    <div class="users-table-container">
                        <table class="users-table">
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th>Instructor</th>
                                </tr>
                            </thead>
                            <tbody id="coursesTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="view-enrollments" style="display: none;">
                <div class="users-section">
                    <h2>Pending Course Requests</h2>
                    <div class="users-table-container">
                        <table class="users-table">
                            <thead>
                                <tr>
                                    <th>Course Requested</th>
                                    <th>Student Name</th>
                                    <th>Actions</th> <!-- Changed from "Enrolled Students" -->
                                </tr>
                            </thead>
                            <tbody id="requestsTableBody">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
