<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .course-card h3 { color: #ffffff !important; }
        .nav-link.active { border-bottom: 2px solid white; font-weight: bold; }
        
        /* Message Card Styles */
        .message-card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .msg-sender { font-weight: bold; color: #2d3436; }
        .msg-role { font-size: 0.8em; color: #636e72; background: #dfe6e9; padding: 2px 6px; border-radius: 4px; margin-left: 5px; }
        .msg-time { float: right; font-size: 0.8em; color: #b2bec3; }
        .msg-body { margin-top: 8px; color: #333; line-height: 1.4; }
    </style>
</head>
<body>
    <div class="dashboard-container" id="teacherDashboard">
        <div class="dashboard-header">
            <div>
                <h1>Teacher Dashboard</h1>
                <p>Welcome, <span id="teacherName">Teacher</span></p>
            </div>
            <button onclick="logout()" class="logout-button">Logout</button>
        </div>

        <div class="navbar">
            <a class="nav-link active" onclick="switchView('dashboard', this)">Dashboard</a>
            <a class="nav-link" id="navRequests" onclick="switchView('requests', this)" style="display:none;">Course Requests</a>
            <a class="nav-link" onclick="switchView('messages', this)">Messages</a>
            <a class="nav-link" onclick="switchView('profile', this)">My Profile</a>
        </div>

        <div class="dashboard-content">
            
            <div id="view-dashboard">
                <div class="courses-section">
                    <h2>My Classes</h2>
                    <div class="courses-grid" id="teacherCoursesGrid">
                        <p style="text-align:center; width:100%; color:#666;">Loading classes...</p>
                    </div>
                </div>
                <div class="assignments-section">
                    </div>
            </div>

            <div id="view-requests" style="display: none;">
                <div class="users-section">
                    <h2>Pending Enrollment Requests</h2>
                    <div class="users-table-container">
                        <table class="users-table">
                            <thead>
                                <tr>
                                    <th>Course</th>
                                    <th>Student Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="advisorRequestsTableBody">
                                <tr><td colspan="3">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="view-messages" style="display: none;">
                <div class="content-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Messages</h2>
                    <button onclick="showTeacherMessageForm()" style="background:#6c5ce7; color:white; border:none; padding:8px 16px; border-radius:5px; cursor:pointer;">+ New Message</button>
                </div>

                <div id="teacherMessageForm" style="display:none; margin-bottom:20px; padding:20px; background:white; border-radius:8px; box-shadow:0 4px 6px rgba(0,0,0,0.1);">
                    <h3 style="margin-top:0;">Send Message</h3>
                    <div style="margin-bottom:15px;">
                        <label style="display:block; font-weight:600; margin-bottom:5px;">Recipient (Parent/Student):</label>
                        <select id="recipientSelect" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px;">
                            <option value="">Loading users...</option>
                        </select>
                    </div>
                    <div style="margin-bottom:15px;">
                        <label style="display:block; font-weight:600; margin-bottom:5px;">Message:</label>
                        <textarea id="teacherMsgBody" rows="4" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px;"></textarea>
                    </div>
                    <button onclick="sendTeacherMessage()" style="background:#00b894; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">Send</button>
                    <button onclick="document.getElementById('teacherMessageForm').style.display='none'" style="background:#b2bec3; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer; margin-left:10px;">Cancel</button>
                </div>

                <div id="teacherMessagesList">
                    <p style="color:#666;">Loading messages...</p>
                </div>
            </div>

            <div id="view-profile" style="display: none;">
                <div class="info-card">
                    <h3>My Profile</h3>
                    <div class="info-item">
                        <strong>Full Name:</strong> <span id="teacherFullName">-</span>
                    </div>
                    <div class="info-item">
                        <strong>Teacher ID:</strong> <span id="teacherId">-</span>
                    </div>
                    <div class="info-item">
                        <strong>Email:</strong> <span id="teacherEmail">-</span>
                    </div>
                    <div class="info-item">
                        <strong>Role:</strong> <span class="role-badge role-teacher">Teacher</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/teacher.js"></script>
</body>
</html>
