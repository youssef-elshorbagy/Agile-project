<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link rel="stylesheet" href="css/style.css">
    
<style>
    /* --- PAGE LAYOUT --- */
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Added a modern font */
    }

    .dashboard-container {
        max-width: 900px;
        margin: 0 auto;
    }

    /* --- TOP NAVIGATION --- */
    .top-nav {
        display: flex;
        justify-content: space-between;
        align-items: center; /* Vertically align items */
        margin-bottom: 20px;
    }

    .nav-link-item {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        font-weight: 600;
        font-size: 15px;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: color 0.2s;
        cursor: pointer;
    }

    .nav-link-item:hover {
        color: white;
        text-decoration: underline;
    }

    .course-header { background: white; padding: 30px; border-radius: 10px; margin-bottom: 20px; }
    /* --- UNIFIED CONTENT SECTION --- */
    .unified-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        overflow: hidden;
    }

    .content-block {
        padding: 30px;
    }

    .section-divider {
        border: 0;
        border-top: 1px solid #f1f2f6; /* Lighter line */
        margin: 0; /* Remove default margin */
    }

    .section-title {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        gap: 10px; /* Space between icon and text in title */
    }

    .section-title h2 {
        font-size: 22px; /* Slightly larger title */
        color: #2d3436;
        margin: 0; /* Remove default h2 margin */
        display: flex; /* Allow icon inside to align */
        align-items: center; /* Align icon with text */
        gap: 10px; /* Space between icon and text in title */
    }

    /* --- TEACHER CONTROLS --- */
    .teacher-controls {
        background: #f8f9fa;
        border: 2px dashed #dfe6e9;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 25px;
        display: none; 
    }
    
    .mini-input { 
        width: 100%; 
        padding: 12px; 
        margin-bottom: 12px; 
        border: 1px solid #dfe6e9; 
        border-radius: 8px; 
        font-family: inherit; 
        font-size: 15px; /* Consistent font size */
    }
    .mini-btn { 
        padding: 10px 20px; 
        background: #667eea; 
        color: white; 
        border: none; 
        border-radius: 6px; 
        font-weight: 600; 
        cursor: pointer; 
        transition: background 0.3s ease;
    }
    .mini-btn:hover {
        background: #5a6fd6;
    }

    /* --- ANNOUNCEMENTS LIST --- */
    .announcement-item {
        display: flex; 
        gap: 15px; /* Reduce gap for tighter look */
        padding: 15px; 
        border-radius: 10px; 
        background: #fff; 
        border: 1px solid #f1f2f6; 
        margin-bottom: 12px; /* Smaller margin between items */
        align-items: flex-start; /* Align icon to the top of text */
        box-shadow: 0 2px 5px rgba(0,0,0,0.03); /* Subtle shadow */
    }
    .announcement-icon { 
        width: 35px; /* Smaller icon */
        height: 35px; 
        border-radius: 50%; 
        background: #eef2ff; 
        padding: 7px; /* Adjust padding */
        object-fit: contain; 
        flex-shrink: 0; /* Prevent icon from shrinking */
    }
    .announcement-content {
        flex-grow: 1; /* Allow content to take available space */
    }
    .announcement-content h4 { 
        margin: 0 0 5px 0; 
        color: #2d3436; 
        font-size: 15px; /* Slightly smaller heading */
    }
    .announcement-content p { 
        margin: 0; 
        color: #636e72; 
        line-height: 1.5; 
        font-size: 14px; 
    }
    .date-stamp { 
        display: block; 
        margin-top: 6px; 
        font-size: 11px; /* Smaller date stamp */
        color: #b2bec3; 
        font-weight: 600; 
    }

    /* --- LECTURES LIST --- */
    .lecture-item {
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        padding: 15px 20px; 
        background: #fcfcfc; 
        border: 1px solid #eee; 
        border-left: 4px solid #a29bfe; 
        border-radius: 8px; 
        margin-bottom: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.03); /* Subtle shadow */
    }
    .lecture-item:hover {
        background: #f5f5f5;
        border-color: #a29bfe;
        transform: translateY(-1px);
    }
    .lecture-info {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 4px;
    }
    .lecture-info strong {
        font-size: 15px;
        color: #333;
    }
    .lecture-link { 
        background: #a29bfe; 
        color: white; 
        text-decoration: none; 
        padding: 7px 14px; /* Adjust padding */
        border-radius: 20px; 
        font-size: 13px; 
        font-weight: 600; 
        transition: background 0.3s ease;
        flex-shrink: 0; /* Prevent button from shrinking */
    }
    .lecture-link:hover {
        background: #6c5ce7;
    }

</style>
</head>
<body>
    <div class="dashboard-container">
        
        <div class="top-nav">
            <a id="backLink" class="nav-link-item">‚Üê Return to Dashboard</a>
            <a id="profileLink" class="nav-link-item">üë§ My Profile</a>
        </div>
        
        <div class="course-header">
            <h1 id="courseName">Loading Course...</h1>
            <p id="courseCode">Please wait details</p>
        </div>

        <div class="unified-container">
            
            <div class="content-block">
                <div class="section-title">
                    <h2><img src="images/announcement-icon.svg" style="width:24px; vertical-align: middle; margin-right: 10px;"> Announcements</h2>
                </div>

                <div id="announcementForm" class="teacher-controls">
                    <h4>Post New Announcement</h4>
                    <textarea id="newAnnouncementText" class="mini-input" placeholder="Write an update..." rows="3"></textarea>
                    <button onclick="postAnnouncement()" class="mini-btn">Post</button>
                </div>

                <div id="announcementsList"></div>
            </div>

            <hr class="section-divider">

            <div class="content-block">
                <div class="section-title">
                    <h2>üìö Course Lectures</h2>
                </div>

                <div id="lectureForm" class="teacher-controls">
                    <h4>Upload Lecture PDF</h4>
                    <input type="text" id="lectureTitle" class="mini-input" placeholder="Lecture Title">
                    <input type="file" id="lectureFile" class="mini-input" accept="application/pdf">
                    <button onclick="postLecture()" class="mini-btn">Upload</button>
                </div>

                <div id="lecturesList"></div>
            </div>

        </div>

    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/course-details.js"></script>
</body>
</html>
