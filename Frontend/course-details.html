<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link rel="stylesheet" href="course-details.css">
</head>
<body>
    <div class="dashboard-container">
        
        <div class="top-nav">
            <a id="backLink" class="nav-link-item">‚Üê Return to Dashboard</a>
            <a id="profileLink" class="nav-link-item">üë§ My Profile</a>
        </div>
        
        <div class="course-header">
            <h1 id="courseName">Loading Course...</h1>
            <p id="courseCode">Please wait details</p>
        </div>

        <div class="unified-container">
            
            <div class="content-block">
                <div class="section-title">
                    <h2><img src="images/announcement-icon.svg" style="width:24px; vertical-align: middle; margin-right: 10px;"> Announcements</h2>
                </div>

                <div id="announcementForm" class="teacher-controls">
                    <h4>Post New Announcement</h4>
                    <textarea id="newAnnouncementText" class="mini-input" placeholder="Write an update..." rows="3"></textarea>
                    <button onclick="postAnnouncement()" class="mini-btn">Post</button>
                </div>

                <div id="announcementsList"></div>
            </div>

            <hr class="section-divider">

            <div class="content-block">
                <div class="section-title">
                    <h2>üìö Course Lectures</h2>
                </div>

                <div id="lectureForm" class="teacher-controls">
                    <h4>Upload Lecture PDF</h4>
                    <input type="text" id="lectureTitle" class="mini-input" placeholder="Lecture Title">
                    <input type="file" id="lectureFile" class="mini-input" accept="application/pdf">
                    <button onclick="postLecture()" class="mini-btn">Upload</button>
                </div>

                <div id="lecturesList"></div>
            </div>
<hr class="section-divider">

<div class="content-block">
    <div class="section-title">
        <h2>üìù Assignments</h2>
    </div>

    <div id="assignmentForm" class="teacher-controls">
        <h4>Post New Assignment</h4>
        <div class="form-group">
            <label for="assTitle">Assignment Title</label>
            <input type="text" id="assTitle" placeholder="e.g., Midterm Project" class="mini-input">
        </div>
        
        <div class="form-group">
            <label for="assDesc">Description (Optional)</label>
            <textarea id="assDesc" placeholder="Assignment details..." class="mini-input" rows="3"></textarea>
        </div>
        
        <div class="form-group">
            <label for="assDeadline">Deadline</label>
            <input type="datetime-local" id="assDeadline" class="mini-input">
        </div>
        
        <div class="form-group">
            <label for="assFile">Upload Instructions PDF (Optional)</label>
            <input type="file" id="assFile" accept="application/pdf" class="mini-input">
            
        </div>
        
        <button onclick="postAssignment()" class="mini-btn">Create Assignment</button>
    </div>

    <div id="assignmentsList"></div>
</div>

        </div>

    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/course-details.js"></script>
</body>
</html>
